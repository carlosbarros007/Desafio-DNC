<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body class="container">

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <ul class="cabecalho__menu__lista">
              
                <li class="cabecalho__menu__itens"><a href="#"><img src="imagens_icones/menu.svg" alt="menu"></a></li>
                <li class="cabecalho__menu__itens"><a href="#"><img src="imagens_icones/search.svg" alt="pesquisar"></a></li>
            </ul>

            <ul class="cabecalho__menu__lista cabecalho__menu__logo">
               <li class="cabecalho__menu__itens"><a href="#"><h1><img src="imagens_icones/image 8.svg" alt="pagina inicial"></h1></a></li>
            </ul> 
              
            <ul class="cabecalho__menu__lista">

                <li class="cabecalho__menu__itens"><a href="#">Assinar</a></li>
                <li class="cabecalho__menu__itens"><a href="#">Entrar</a></li>

            </ul>
        </nav>
    </header>

    <main class="conteudo">
       
        
        <p class="conteudo__sub__titulo" >Entrar</p> 
        <p class="conteudo__texto">Você tem uma conta HBO Max?</p>   
        

 
        <form class="conteudo__formulario" action="#">

            <label class="conteudo__label" for="email">E-mail</label>
            <input class="conteudo__input" id="email" type="email" placeholder="email@dnc.group" required>

            <label class="conteudo__label" for="senha">Senha</label>
            <input class="conteudo__input" id="senha" type="password" required >

            <button type="submit" class="conteudo__butao">Entrar</button>

        </form>
    
        
        
        <p class="conteudo__texto">Você acessa a HBO Max por um provedor<br> de TV, de internet ou celular?</p>

        <p class="conteudo__butao conteudo__butao2"> <a href="#">Entrar como provedor</a></p>
        
    </main>
</body>
</html>
